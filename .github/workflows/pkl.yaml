name: PKL Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Clone semver-tool
        run: git clone https://github.com/fsaintjacques/semver-tool.git

      - name: Analyze commit messages
        id: analyze_commits
        run: |
          BUMP_TYPE="patch"
          LAST_TAG=$(git describe --tags --abbrev=0)
          git log ${LAST_TAG}..HEAD --oneline | while read line ; do
            if [[ "$line" == *"feat:"* ]]; then
              BUMP_TYPE="minor"
            elif [[ "$line" == *"BREAKING CHANGE:"* ]]; then
              BUMP_TYPE="major"
              break
            fi
          done
          echo "BUMP_TYPE=$BUMP_TYPE" >> $GITHUB_ENV

      - name: Determine next version
        id: next_version
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0 | sed 's/modular@//')
          echo "Current SemVer version is $CURRENT_VERSION"
          echo "VERSION=$(./semver-tool/src/semver bump $BUMP_TYPE $CURRENT_VERSION)" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          echo "NEW_TAG=modular@$VERSION" >> $GITHUB_ENV
          echo "New tag will be $NEW_TAG"
          git config --global user.email 'renatoaraujo@users.noreply.github.com'
          git config --local user.name "GitHub Action"
          git tag $NEW_TAG
          git push origin $NEW_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prepare-pkl-bin:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download PKL CLI Binary
        run: |
          curl -L -o pkl.bin https://repo1.maven.org/maven2/org/pkl-lang/pkl-cli-linux-amd64/0.25.1/pkl-cli-linux-amd64-0.25.1.bin
          chmod +x pkl.bin

      - name: Prepare PKL Project
        run: |
          echo "Using version $VERSION for packaging"
          ./pkl.bin project package codegen/src/ --output-path out/pkl-package/

      - name: Upload PKL package
        uses: actions/upload-artifact@v4
        with:
          name: pkl-package
          path: out/pkl-package/

  release:
    needs: prepare-pkl-bin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pkl-package
          path: out

      - name: Generate release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.RELEASE_TOKEN }}
          automatic_release_tag: ${{ github.env.NEW_TAG }}
          prerelease: false
          files: |
            out/*